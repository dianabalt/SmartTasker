<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: sans-serif; padding: 2em; background: #cccccc; }
        form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 16px; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
